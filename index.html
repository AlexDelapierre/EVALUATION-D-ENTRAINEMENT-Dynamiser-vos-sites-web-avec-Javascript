<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="brown-frame">

        <div class="container-fluid main-background">
            <div class="row" id="row-background">
                <div class="col-6" style="background-color: #ac946F"></div>
                <div class="col-6 bg-light"></div>
            </div>  
        </div>

        <div class="essai"></div>
        
        
        <main class="container-fluid">
            <div class="row row1">
                <div class="col-12">
                    <p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="red" 
                        class="bi bi-plus-circle new-game-icon" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                      </svg>
                        NEW GAME
                    </p>
                </div>
            </div>
            
            <div class="row row2">
                <!-- Player 1 -->
                <div class="col-5">
                    <p class="player">PLAYER 1</p> 
                    <p class="round">0</p>
                </div>
                <!-- Dice -->
                <div class="col-2 dice-col">
                    <div id="dice" class="container-fluid">
                        <div class="row dice-row">
                            <div class="col-6">
                                <div class="red-point red-point-top bg-danger"></div>
                            </div>
                            <div class="col-6">
                                <div class="red-point red-point-top bg-danger"></div>
                            </div>
                        </div>
                        <div class="row dice-row">
                            <div class="col-12">
                                <div class="red-point bg-danger"></div>
                            </div>
                        </div>
                        <div class="row dice-row">
                            <div class="col-6">
                                <div class="red-point red-point-bottom bg-danger"></div>
                            </div>
                            <div class="col-6">
                                <div class="red-point red-point-bottom bg-danger"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Player 2 -->
                <div class="col-5">
                    <p class="player">PLAYER 2</p>
                    <p class="round">0</p>
                </div>
            </div>
            <div class="row row3">
                <div class="col-5 red-box-cell">
                    <div class="red-box">
                        <p>CURRENT</p>
                        <p class="global">0</p> 
                    </div>
                </div>
                <div class="col-2">
                    <p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="red" 
                        class="bi bi-arrow-repeat roll-dice-icon" viewBox="0 0 16 16">
                            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                        </svg>
                        ROLL DICE 
                    </p> 
                    <p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="red" 
                        class="bi bi-box-arrow-in-down hold-icon" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                            <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                        HOLD
                    </p>
                </div>
                <div class="col-5 red-box-cell">
                    <div class="red-box">
                        <p>CURRENT</p> 
                        <p class="global">0</p> 
                    </div>
                </div>
            </div>          
        </main> 
        
    </div>

    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>       
</body>
</html>
